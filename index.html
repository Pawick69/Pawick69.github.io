

<!DOCTYPE html>
<html lang="en">
<head><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
    integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Interaktiv mat</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    body {
        
        margin: 0;
        padding: 0;
        background-color: lightcyan;
        font-family: Impact, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Times, serif, 'Arial Narrow Bold', sans-serif;
        /* vmin skalerer responsivt til viewporten */
        letter-spacing: 1vmin;
        font-size: xx-large;
        
    }


    .text{
        width: 100%;
        height: 100px;
        text-align: center;
        color: black;
        background-color: lightblue;
    }

    .text > h3 {
        margin: 0px;
    }

    canvas.p5Canvas {
        grid-area: center;
    }
   
    .beholder {
        display: grid;
        width: 100%;
        height: calc(100% - 100px);
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-areas: 'left center right';
        justify-items: center;
    }
    
    @media (max-width: 768px) {
        .beholder {
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 'left center';
            /* 2 kolonner på små skærme */
        }
    }
    @media (max-width: 480px) {
        .beholder {
            grid-template-columns: 1fr;
            grid-template-areas: 'center';
            /* 1 kolonne på ekstra små skærme */
        }
    }
</style>
</head>
<body>
    <div class="text">
        <h3>GÅ UDENFOR!</h3>
        <h3>VÆLG EN TABEL</h3>
    </div>
    
    <div class="beholder">

    </div>
  
    <!-- <her kan man referere sin js-fil, fx -->
    <script src='move.js'></script>
</body>
</html>
