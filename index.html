

<!DOCTYPE html>
<html lang="en">
<head><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
    integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Interaktiv mat</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    body {
        
        margin: 0;
        padding: 0;
        background-color: lightcyan;
        font-family: Impact, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Times, serif, 'Arial Narrow Bold', sans-serif;
        /* vmin skalerer responsivt til viewporten */
        letter-spacing: 1vmin;
        font-size: xx-large;
        
    }

    .beholder {
        
        max-width: 100%;
        text-align: center;
        color: rgb(31, 28, 28);
        background-color: lightblue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        /* 3 kolonner, fr står for fraction, */
        /* grid-gap: 5%; */
        /* %-enhed gør det også responsivt */
    }

    .text{
        text-align: center;
        color: black;
        background-color: lightblue;
    }
   
    
    @media (max-width: 768px) {
        .beholder {
            grid-template-columns: 1fr 1fr;
            /* 2 kolonner på små skærme */
        }
    }
    @media (max-width: 480px) {
        .beholder {
            grid-template-columns: 1fr;
            /* 1 kolonne på ekstra små skærme */
        }
    }
</style>
</head>
<body>
<div class="text">
    <h1>GÅ UDENFOR!</h1>
    <h1>VÆLG EN TABEL</h1>
    <h1 id="5-TABELLEN">5-TABELLEN</h1>


 </div>
    
  
    <!-- <her kan man referere sin js-fil, fx -->
    <script src='move.js'></script>
</body>
</html>
